name: Build and Push to ECR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}

          # build immutable image
          docker build -t munchspace-api:$IMAGE_TAG .

          # tag immutable SHA
          docker tag munchspace-api:$IMAGE_TAG \
            590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:$IMAGE_TAG

          # tag moving prod alias
          docker tag munchspace-api:$IMAGE_TAG \
            590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:prod

          # push both
          docker push 590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:$IMAGE_TAG
          docker push 590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:prod

