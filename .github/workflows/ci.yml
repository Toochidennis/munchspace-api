name: Build and Push to ECR

on:
  push:
    branches: [main]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}

          docker build -t munchspace-api:$IMAGE_TAG .

          docker tag munchspace-api:$IMAGE_TAG \
            590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:$IMAGE_TAG

          docker tag munchspace-api:$IMAGE_TAG \
            590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:prod

          docker push 590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:$IMAGE_TAG
          docker push 590200200492.dkr.ecr.us-east-1.amazonaws.com/munchspace-api:prod

      - name: Deploy via SSM
        id: deploy
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --comment "Deploy MunchSpace API" \
            --parameters "commands=[
              \"docker --version\",
              \"docker compose version || true\",
              \"docker-compose version || true\"
              ]" \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

      - name: Wait for deploy
        run: |
          aws ssm wait command-executed \
            --command-id ${{ steps.deploy.outputs.command_id }} \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}

      - name: Get deploy result
        run: |
          aws ssm get-command-invocation \
            --command-id ${{ steps.deploy.outputs.command_id }} \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
