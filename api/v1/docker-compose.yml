version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: munchspace-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: npm start

  postgres:
    image: postgres:16-alpine
    container_name: munchspace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: munchspace
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: munchspace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: munchspace-otel-collector
    command: ["--config=/etc/otelcol/otel-collector.yaml"]
    volumes:
      - ./docker/otel/otel-collector.yaml:/etc/otelcol/otel-collector.yaml
    ports:
      - "4317:4317"
      - "4318:4318"

volumes:
  pg_data:
